sudo: false
dist: trusty

language: cpp

compiler:
  - gcc
#  - clang

cache:
  directories:
    - .cmake
    - .ecm
    - .qt
    - .glib

before_script:
  # Fetch and install dependencies if cache miss
  - curl https://raw.githubusercontent.com/hawaii-desktop/repotools/master/ci/fetch-deps | bash -x
  - bash -x .ci/fetch-deps
  - export PATH=`pwd`/.cmake/bin:`pwd`/.qt/5.6/5.6/gcc_64/bin:`pwd`/.glib/bin:$PATH
  - export LD_LIBRARY_PATH=`pwd`/.qt/5.6/5.6/gcc_64/lib:$LD_LIBRARY_PATH
  - export CMAKE_PREFIX_PATH=`pwd`/.qt/5.6/5.6/gcc_64/lib/cmake
  # xvfb for unit tests
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # prepare
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make test

notifications:
  email: false
  irc:
    channels:
    - chat.freenode.net#hawaii-desktop
    use_notice: true
    skip_join: true
    on_success: always
    on_failure: change
